services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: safe-whisper-v2-redis-prod
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAX_MEMORY:-512mb} --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    networks:
      - safe-whisper-v2-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: safe-whisper-v2-db-prod
    environment:
      POSTGRES_DB: safe_whisper
      POSTGRES_USER: safe_user
      POSTGRES_PASSWORD: safe_password
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - safe-whisper-v2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-safe_user} -d ${DB_NAME:-safe_whisper}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Backend Application (from Docker Hub)
  backend:
    image: registry.vascosousa.com/admin/safe-whisper-backend:v2.0-build9
    container_name: safe-whisper-v2-backend-prod
    environment:
      # Database connection
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/safe_whisper
      DB_USERNAME: safe_user
      DB_PASSWORD: safe_password

      # Redis connection
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # JPA/Hibernate settings
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false

      # Server settings
      SERVER_PORT: 8080

      # Security settings (enable SSL in production)
      SPRING_SECURITY_REQUIRE_SSL: ${REQUIRE_SSL:-false}

      # CORS settings (update for production)
      APP_SECURITY_CORS_ALLOWED_ORIGINS_0: ${CORS_ORIGIN_1:-http://localhost:3000}
      APP_SECURITY_CORS_ALLOWED_ORIGINS_1: ${CORS_ORIGIN_2:-https://localhost:3000}

      # Logging
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_EXAMPLE_SECUREMESSAGING: INFO
      APNS_KEY_PATH: /app/certs/AuthKey.p8
    ports:
      - 8864:8080
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - safe-whisper-v2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - /opt/safe-whisper/certs/AuthKey.p8:/app/certs/AuthKey.p8:ro
    restart: unless-stopped

networks:
  safe-whisper-v2-network:
    driver: bridge

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
