app:
  message:
    default-ttl-hours: 24
    cleanup-interval-minutes: 60
  database:
    # Statement timeout for PostgreSQL (prevents queries from hanging indefinitely)
    statement-timeout-seconds: 60  # 60 seconds
    query-timeout-seconds: 30      # 30 seconds for API requests
  share:
    base-url: ${APP_SHARE_BASE_URL:https://privileged.stratholme.eu}
  subscription:
    app-shared-secret: ${APP_SHARED_SECRET:your-app-shared-secret}
    sandbox: ${SUBSCRIPTION_SANDBOX:true}
  security:
    cors:
      allowed-origins:
        - "http://localhost:3000"
        - "https://localhost:3000"
      allowed-methods:
        - GET
        - POST
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true
    rate-limit:
      requests-per-minute: 60