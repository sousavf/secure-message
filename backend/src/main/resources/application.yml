server:
  port: 8687
  servlet:
    context-path: /
  # Request timeout to prevent hanging requests
  tomcat:
    connection-timeout: 60000  # 60 seconds
    # Max threads for request processing
    threads:
      max: 200          # Max request processing threads
      min-spare: 10     # Min idle threads
    # Keep-alive timeout
    keep-alive-timeout: 60000  # 60 seconds

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/privileged_messaging}
    username: ${DB_USERNAME:privileged_user}
    password: ${DB_PASSWORD:privileged_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Connection Pool Settings
      maximum-pool-size: 20  # Max connections in pool
      minimum-idle: 5        # Min idle connections
      idle-timeout: 600000   # 10 minutes - how long idle connections stay open
      connection-timeout: 30000  # 30 seconds - max wait for a connection
      max-lifetime: 1800000  # 30 minutes - max lifetime of a connection
      auto-commit: true
      connection-test-query: "SELECT 1"  # Keep-alive query

  jpa:
    hibernate:
    #  ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Query timeout to prevent hanging queries (60 seconds)
        jdbc:
          fetch_size: 50  # Batch fetch size for pagination
          batch_size: 20  # Batch insert/update size
          use_scrollable_resultset: false
        # Statement timeout (in seconds) - prevents long-running queries
        generate_statistics: false
    
  jackson:
    default-property-inclusion: NON_NULL

  servlet:
    multipart:
      enabled: true
      max-file-size: 15MB      # Maximum file size (with base64 overhead)
      max-request-size: 20MB   # Maximum request size

  data.redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    connect-timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  security:
    require-ssl: false

# SpringDoc OpenAPI configuration
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,threaddump,heapdump
  endpoint:
    health:
      show-details: always  # Show full health details for monitoring
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    # Add custom tags to all metrics
    tags:
      application: ${spring.application.name:secure-messaging}
      environment: ${app.environment:development}
    # Enable JVM metrics
    enable:
      jvm: true
      process: true
      logback: true
      tomcat: true
  # Health check probes for Kubernetes/Docker
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    pt.sousavf.securemessaging: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

