server:
  port: 8687
  servlet:
    context-path: /

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/privileged_messaging}
    username: ${DB_USERNAME:privileged_user}
    password: ${DB_PASSWORD:privileged_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    
  jackson:
    default-property-inclusion: NON_NULL

  security:
    require-ssl: false

# SpringDoc OpenAPI configuration
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    pt.sousavf.securemessaging: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

app:
  message:
    default-ttl-hours: 24
    cleanup-interval-minutes: 60
  share:
    base-url: ${APP_SHARE_BASE_URL:http://10.10.0.176:8687}
  subscription:
    app-shared-secret: ${APP_SHARED_SECRET:your-app-shared-secret}
    sandbox: ${SUBSCRIPTION_SANDBOX:true}
  security:
    cors:
      allowed-origins:
        - "http://localhost:3000"
        - "https://localhost:3000"
      allowed-methods:
        - GET
        - POST
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true
    rate-limit:
      requests-per-minute: 60