    <!-- Apple / iOS -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .cta {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .features {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .feature {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîí</div>

        </div>
        <div class="cta">
            üì± Tap to open in the secure messaging app
        </div>
        <div class="features">
            <div class="feature">üîê End-to-end encrypted</div>
            <div class="feature">üëÅÔ∏è Read once only</div>
            <div class="feature">‚è∞ Auto-expires in 24h</div>
        </div>
    </div>
    
    <script>
        // Redirect to app if opened on mobile
        if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            const currentUrl = window.location.href;
            if (currentUrl.includes('/preview')) {
                const messageUrl = currentUrl.replace('/preview', '');
                // Try to open in app, fallback to current page
                window.location.href = messageUrl.replace('https://', 'securemsg://');
                setTimeout(() => {
                    window.location.href = messageUrl;
                }, 1000);
            }
        }
    </script>
</body>
</html>
